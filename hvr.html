<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Card with Arrow Example</title>
<link rel="stylesheet" href="hvr.css">
</head>
<body>

<div class="container">
  <button class="hoverBtn" data-card-id="card1">Button 1</button>
  <div class="card" id="card1">
    <div class="arrow"></div> <!-- Arrow element -->
    <h3>Card Title 1</h3>
    <p>Information for card 1.</p>
  </div>
</div>

<div class="container">
  <button class="hoverBtn" data-card-id="card2">Button 2</button>
  <div class="card" id="card2">
    <div class="arrow"></div> <!-- Arrow element -->
    <h3>Card Title 2</h3>
    <p>Information for card 2.</p>
  </div>
</div>

<script src="hvr.js"></script>
</body>
</html>
